<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowBoard â€” Minimal Test</title>
  <link rel="stylesheet" href="../flowboard.css">
  <style>
    body { margin: 0; padding: 0; }
    #app { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="../flowboard.js"></script>
  <script>
    FlowBoard.init({
      container: '#app',
      project: {
        name: "Test Storyboard",
        epics: [
          { id: "auth", label: "Authentication", color: "#d97706" },
          { id: "main", label: "Application", color: "#264653" }
        ],
        screens: [
          {
            id: "login",
            title: "Login",
            epic: "auth",
            size: "sm",
            label: "Login page",
            notes: "US-1.1",
            content: `
              <div class="fb-text title">Sign In</div>
              <div class="fb-input">Email</div>
              <div class="fb-input">Password</div>
              <div class="fb-btn">Sign In</div>
              <div class="fb-text small muted">Forgot password?</div>
            `
          },
          {
            id: "home",
            title: "Home",
            epic: "main",
            size: "md",
            label: "Home page",
            notes: "US-2.1",
            content: `
              <div class="fb-bar">Main menu</div>
              <div class="fb-text title">Welcome</div>
              <div class="fb-card">
                <div class="fb-text subtitle">Summary</div>
                <div class="fb-text">3 projects in progress</div>
              </div>
              <div class="fb-row">
                <div class="fb-btn small">New</div>
                <div class="fb-btn small secondary">View all</div>
              </div>
            `
          },
          {
            id: "profile",
            title: "Profile",
            epic: "main",
            size: "sm",
            label: "User profile page",
            notes: "US-2.3",
            content: `
              <div class="fb-row">
                <div class="fb-avatar"></div>
                <div>
                  <div class="fb-text subtitle">John Doe</div>
                  <div class="fb-text small muted">john@example.com</div>
                </div>
              </div>
              <div class="fb-sep"></div>
              <div class="fb-input">Full name</div>
              <div class="fb-input">Email</div>
              <div class="fb-btn">Save</div>
            `
          }
        ],
        arrows: [
          { from: "login", to: "home", label: "Login OK" },
          { from: "home", to: "profile", label: "Click avatar" }
        ]
      }
    });
  </script>
</body>
</html>
